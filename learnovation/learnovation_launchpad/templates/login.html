{% extends 'headerfooterbase.html' %}

<!--Get's include in the base header and footer to get styles-->
{% block extra_head %}
<link rel="stylesheet" href="../static/css/login.css">
{% endblock %}

{% block content %}
<main>
    <div class="login-header">
        <h1>Login<br> Welcome back!</h1>
    </div>
    <div class="login-subheader">
        <h2>Sign In To Learnovation</h2>
    </div>
    <div class="wrapper">
        <div>
            <form action="/login" method="POST">
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username/ Email" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="sign-in">
                    <button type="submit" class="signin-button">Sign In</button>
                </div>
            </form>
        </div>
        <div class="separator">
            <hr><span>or</span><hr>
        </div>
        <div class="social-login">
            <button id="google-signin" class="si-button" style="width:663px">
                <div class="si-button-content-wrapper">
                    <div class="si-button-icon">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                            <path fill="none" d="M0 0h48v48H0z"></path>
                        </svg>
                    </div>
                    <span class="si-button-contents">Continue with Google</span>
                    <span style="display: none;">Continue with Google</span>
                </div>
            </button>
            <button id="facebook-signin" class="si-button" style="width:663px">
                <div class="si-button-content-wrapper">
                    <div class="si-button-icon">
                        <svg viewBox="0 0 24 24" role="img" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#0866FF" d="M23.9981 11.9991C23.9981 5.37216 18.626 0 11.9991 0C5.37216 0 0 5.37216 0 11.9991C0 17.9882 4.38789 22.9522 10.1242 23.8524V15.4676H7.07758V11.9991H10.1242V9.35553C10.1242 6.34826 11.9156 4.68714 14.6564 4.68714C15.9692 4.68714 17.3424 4.92149 17.3424 4.92149V7.87439H15.8294C14.3388 7.87439 13.8739 8.79933 13.8739 9.74824V11.9991H17.2018L16.6698 15.4676H13.8739V23.8524C19.6103 22.9522 23.9981 17.9882 23.9981 11.9991Z"/>
                        </svg>

                    </div>
                    <span class="si-button-contents">Sign in with Facebook</span>
                    <span style="display: none;">Sign in with Facebook</span>
                </div>
            </button>
            <button id="apple-signin" class="si-button" style="width:663px">
                <div class="si-button-content-wrapper">
                    <div class="si-button-icon">

                        </svg>
                    </div>
                    <span class="si-button-contents">Sign in with Apple</span>
                    <span style="display: none;">Sign in with Apple</span>
                </div>
            </button>
        </div>
    </div>
</main>
{% endblock %}
